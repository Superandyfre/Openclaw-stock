# News processing settings
processing:
  # Time filter (only news from last N hours)
  max_age_hours: 1
  
  # Maximum news per asset for LLM
  max_news_per_asset: 30
  
  # Concurrent fetch limit
  concurrent_fetches: 20
  
  # Timeout per source
  source_timeout_seconds: 5
  
  # Cache duration
  cache_duration_minutes: 5
  
  # Deduplication
  title_similarity_threshold: 0.85
  
  # Relevance scoring
  relevance:
    title_match_weight: 3.0
    description_match_weight: 1.5
    global_keyword_weight: 1.0
    recency_weight: 2.0
